<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Popup Login</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css">
    <style>
        /* Styles for the login popup */
        /* .login-container {
            display: none; /* Hidden by default */
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            z-index: 1000;
            background: white;

        .login-container.active {
            display: block; /* Show when active */
        }
        .login-overlay {
            display: none; /* Hidden by default */
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            z-index: 999;
        }
        .login-overlay.active {
            display: block; /* Show when active */
        }


        body {
    font-family: Arial, sans-serif;
    background: #2c2c2c;
    color: #fff;
    margin: 0;
    padding: 0;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
}

.login-container {
    display: flex;
    justify-content: center;
    align-items: center;
    width: 100%;
}

.login-box {
    background: #3a3a3a;
    border-radius: 10px;
    padding: 40px 30px;
    width: 350px;
    text-align: center;
    box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
}

.login-box h2 {
    margin-bottom: 20px;
    font-size: 24px;
    font-weight: bold;
}

input[type="email"],
input[type="password"] {
    width: 100%;
    padding: 10px;
    margin: 10px 0;
    border: 1px solid #ccc;
    border-radius: 5px;
    background: #2c2c2c;
    color: #fff;
    font-size: 14px;
}

input[type="email"]::placeholder,
input[type="password"]::placeholder {
    color: #aaa;
}

.remember-me {
    display: flex;
    align-items: center;
    justify-content: start;
    font-size: 14px;
    margin: 15px 0;
}

.remember-me input {
    margin-right: 10px;
}

.btn {
    width: 100%;
    padding: 10px;
    border: none;
    border-radius: 5px;
    font-size: 14px;
    cursor: pointer;
    margin: 10px 0;
}

.login-btn {
    background-color: #3b82f6;
    color: #fff;
}

.login-btn:hover {
    background-color: #2563eb;
}

.google-btn {
    background-color: #f44336;
    color: #fff;
}

.google-btn:hover {
    background-color: #d32f2f;
}

.facebook-btn {
    background-color: #4267b2;
    color: #fff;
}

.facebook-btn:hover {
    background-color: #365899;
}


        
    </style>
</head>
<body>
    <!-- Navbar -->
    <nav class="navbar fixed-top navbar-expand-lg navbar-dark bg-black">
        <div class="container-fluid">
            <a href="#" class="navbar-brand">
                <img src="/new logo.png" style="height: 60px;" alt="" loading="lazy" class="d-inline-block align-top">
            </a>
            <button type="button" class="navbar-toggler" data-bs-toggle="collapse" data-bs-target="#navbarCollapse">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarCollapse">
                <div class="navbar-nav opacity-30">
                    <a href="#" class="nav-item nav-link">Home</a>
                    <a href="#" class="nav-item nav-link">About</a>
                    <a href="#" class="nav-item nav-link">Menu</a>
                    <a href="#" class="nav-item nav-link" tabindex="-1">Contact</a>
                </div>
                <div class="navbar-nav ms-auto">
                    <a href="#" class="nav-item nav-link" id="login-navbar-button">Login</a>
                </div>
            </div>
        </div>
    </nav>

    <!-- Overlay for background -->
    <div class="login-overlay" id="login-overlay"></div>

    <!-- Login Popup -->
    <div class="login-container" id="login-container">
        <div class="login-box">
            <h2>Sign in</h2>
            <form id="login-form">
                <input type="email" id="email" placeholder="Email" required>
                <input type="password" id="password" placeholder="Password" required>
                <label class="remember-me">
                    <input type="checkbox" id="remember"> Remember password
                </label>
                <button type="submit" class="btn login-btn">Login</button>
            </form>
            <hr>
            <button class="btn google-btn">Sign in with Google</button>
            <button class="btn facebook-btn">Sign in with Facebook</button>
        </div>
    </div>

    <
    <script>
        // Get references to the elements
        const loginNavbarButton = document.getElementById('login-navbar-button');
        const loginContainer = document.getElementById('login-container');
        const loginOverlay = document.getElementById('login-overlay');

        // Function to open the popup
        function openLoginPopup() {
            loginContainer.classList.add('active');
            loginOverlay.classList.add('active');
        }

        // Function to close the popup
        function closeLoginPopup() {
            loginContainer.classList.remove('active');
            loginOverlay.classList.remove('active');
        }

        // Add event listener to the login button in the navbar
        loginNavbarButton.addEventListener('click', (event) => {
            event.preventDefault(); // Prevent default link behavior
            openLoginPopup();
        });

        // Add event listener to the overlay to close the popup
        loginOverlay.addEventListener('click', closeLoginPopup);

        // Optional: Add close button inside the login form (if desired)
    </script>
</body>
</html>
